<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>
</head>
<body>
    <h2>User Signup</h2>
    <form method="post">
        {% csrf_token %}
        
        <h3>Credentials</h3>
        {{ credentials_form.as_p }}
        
        <h3>Additional Information</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
